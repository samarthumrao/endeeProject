<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Support Ticket</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        #result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .success {
            background: #d4edda;
            border: 2px solid #c3e6cb;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            color: #721c24;
        }

        .loading {
            text-align: center;
            color: #667eea;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Submit Support Ticket</h1>
        <p class="subtitle">AI-powered ticket classification | Instant routing | Fast support</p>

        <form id="ticketForm">
            <div class="form-group">
                <label for="customer_name">Your Name *</label>
                <input type="text" id="customer_name" name="customer_name" required placeholder="John Doe">
            </div>

            <div class="form-group">
                <label for="customer_email">Email Address</label>
                <input type="email" id="customer_email" name="customer_email" placeholder="john@example.com">
            </div>

            <div class="form-group">
                <label for="subject">Subject *</label>
                <input type="text" id="subject" name="subject" required placeholder="Brief description of your issue">
            </div>

            <div class="form-group">
                <label for="description">Description *</label>
                <textarea id="description" name="description" required
                    placeholder="Please provide details about your issue..."></textarea>
            </div>

            <button type="submit" class="btn">Submit Ticket</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        document.getElementById('ticketForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                customer_name: document.getElementById('customer_name').value,
                customer_email: document.getElementById('customer_email').value,
                subject: document.getElementById('subject').value,
                description: document.getElementById('description').value
            };

            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'loading';
            resultDiv.innerHTML = 'üîÑ Classifying your ticket...';

            try {
                const response = await fetch('/api/tickets/submit/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.className = 'success';
                    const classification = data.classification || {};
                    resultDiv.innerHTML = `
                        <strong>‚úÖ Ticket Submitted Successfully!</strong><br><br>
                        <strong>Ticket ID:</strong> ${data.ticket.ticket_id}<br>
                        <strong>Category:</strong> ${classification.category || 'Unknown'}<br>
                        <strong>Confidence:</strong> ${((classification.confidence || 0) * 100).toFixed(1)}%<br>
                        <strong>Assigned to:</strong> ${classification.department || 'General Support'}<br>
                        <strong>Priority:</strong> ${classification.priority || 'Medium'}<br>
                        <strong>SLA:</strong> ${classification.sla_hours || 24} hours
                    `;
                    document.getElementById('ticketForm').reset();
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `<strong>‚ùå Error:</strong> ${data.error || 'Failed to submit ticket'}`;
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `<strong>‚ùå Error:</strong> ${error.message}`;
            }
        });
    </script>
</body>

</html>
